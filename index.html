<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="resources/css/reset.css">
    <link rel="stylesheet" type="text/css" href="resources/css/style.css">
    <title>Secret Agent Supply Inc.</title>
</head>

<body>

    <div class="container">

        <!-- Header -->

        <header>
            <div class="header">
                <div class="logo">
                    <img src="./resources/images/logo.png" alt="binoculars">
                </div>
                <div class="logo-copy">
                    <p>SECRET AGENT SUPPLY INC.</p>
                </div>
            </div>
        </header>

        <!--Hero Image-->

        <div class="hero-banner-container">
            <div class="hero-banner-wrapper">
                <div class="hero-banner-content">
                    <p class="new-arrival">New Arrival</p>
                    <p class="bikes-and-motorcycles">SPORT BIKES AND MOTORCYCLES</p>
                </div>
            </div>
        </div>


        <!--Red Navigation Banner-->

        <div class="red">
            <div class="navigation-banner">
                <div class="navigation">
                    <a href="#">Eyewear</a>
                    <a href="#">Apparel</a>
                    <a href="#">Gadgets</a>
                    <a href="#">Vehicles</a>
                    <a href="#">Classes</a>
                    <a href="#">Contact</a>
                </div>
            </div>
        </div>

        <!--Products-->
        <div class="product-overall-container">
            <div class="product-container">
                <div class="product-box">
                    <img src="./resources/images/pen.png" alt="pen">
                    <p>Exploding Pen</p>
                </div>
                <div class="product-box">
                    <img src="./resources/images/watch.png" alt="pen">
                    <p>Cellular Watch</p>
                </div>
                <div class="product-box">
                    <img src="./resources/images/glasses.png" alt="pen">
                    <p>Thermal Glasses</p>
                </div>
            </div>
        </div>

    </div>


</body>

</html>
